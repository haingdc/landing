<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>WebSocket Client</h1>
  <button id="connect">Connect to WebSocket</button>
  <button id="sendHey" disabled="disabled">Send Hey</button>
  <p id="status">Not Connected</p>
  <p id="messages"></p>
  <script>
    let socket
    document.getElementById("connect").addEventListener("click", () => {
      if (socket) {
        socket.close()
        socket = null
        document.getElementById("connect").textContent = "Connect to WebSocket"
        document.getElementById("status").textContent = "Disconnected"
        document.getElementById("sendHey").disabled = true
        document.getElementById("messages").textContent = ""
        return
      }
      socket = new WebSocket("ws://localhost:8000/ws")
      socket.addEventListener("open", () => {
        document.getElementById("status").textContent = "Connected"
        document.getElementById("sendHey").disabled = false
        document.getElementById("connect").textContent = "Disconnect"
      })
      socket.addEventListener("message", (event) => {
        const messages = document.getElementById("messages")
        messages.textContent = `Message from server: ${event.data}`
      })
      document.getElementById("sendHey").addEventListener("click", () => {
        socket.send("ping")
      })
      socket.addEventListener("close", () => {
        document.getElementById("status").textContent = "Disconnected"
        document.getElementById("sendHey").disabled = true
      })
    })
  </script>
</body>
</html>
