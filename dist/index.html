    body {
      overflow-x: hidden;
      /* 1D mode places images horizontally and exceeds viewport width */
      margin: 0;
    }

    #github-icon {
      position: absolute;
      top: 12px;
      right: 12px;
      transition: transform 0.2s ease-out;
    }

    #github-icon:hover {
      transform: scale(1.1);
    }

    .box {
      position: absolute;
      overflow: hidden;
      background-color: rgb(34, 36, 53);
      border-radius: 16px;
      box-shadow:
        0 0px 2px 0 rgba(255, 255, 255, 0.2),
        /* shadow acting as border. Won't affect layout inside or outside */
        0 4px 28px 0 rgba(0, 0, 0, 0.4);
      /* actual shadow */
      background-size: 100%;
      /* low-res image added as background-image in JS later. Saves 1 DOM node */
      background-repeat: no-repeat;
      /* just in case of floating point whatever */
    }

    .box img {
      display: block;
      /* prevent inline-block from adding whitespaces... */
      width: 100%;
    }

    .prompt {
      position: absolute;
      /* rest near bottom even when image isn't loaded yet */
      width: 100%;
      box-sizing: border-box;
      padding: 8px 12px 0px 12px;
      font-family: "DM Sans", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      /* same as midjourney's */
      color: rgb(192, 198, 205);
      font-size: 14px;
      cursor: text;
      /* overrides document's cursor when needed (see JS code below) */
      /* for programmatic multiline clamping */
      display: -webkit-box;
      -webkit-box-orient: vertical;
      text-align: center;  
    }

    .prompt:before {
      /* content: '❝'; */
      color: rgb(122, 126, 130);
      padding-right: 2px;
    }
